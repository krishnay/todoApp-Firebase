<!doctype html>
<html class="no-js" ng-app="todoapp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
 <body ng-controller="TodoCtrl">
 <div class="container">
 <h4 class="list-group-item title">Angular todos</h4>
  <div ng-repeat="todo in todos" class="list-group-item">
    <input type="checkbox" ng-model="todo.done" />
    <input type="text" ng-model="todo.text" class="todo" />
    <a href="" ng-click="move($index, 'up')">up</a>
     <a href="" ng-click="move($index, 'down')">down</span></a>
    <a href="" ng-click="removeTodo($index)">Remove</a>
  </div>
  <!-- Preview as you type -->
  <div class="list-group-item" ng-show="todoText">
    <input type="checkbox" disabled="true">
    <input type="text" disabled="true" class="todo" placeholder="{{todoText}}">
  </div>
  <form class="list-group-item" ng-submit="addTodo()">
    <input type="text" ng-model="todoText" />
    <input type="submit" />
  </form>
</div>
